<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut </title>
    <link rel="icon" href="images/logo.png">
    <meta property="og:image" content="images/share.png?2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/backgroundImage.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet">
</head>

<body class="backgroundImage body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legeng">
                Kalkulator walutowy
            </legend>
            <p>
                <label>
                    <span class="form__leabelText">Kwota :
                    </span>
                    <input type="number" min="1" max="999999999" step="0.01" class="form__field js-sum" name="sum"
                        placeholder=" Wpisz kwotę " required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__leabelText">Przelicz z: </span>
                    <select class="form__field form__field--select js-currencyInput" name="currencyInput">
                        <option value="PLN" selected>PLN / Złoty</option>
                        <option value="EUR">EUR / Euro</option>
                        <option value="USD">USD / Dolar</option>
                        <option value="GBP">GBP / Funt</option>

                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__leabelText">Przelicz na:
                    </span>
                    <select class="form__field form__field--select js-currencyOutput" name="currencyOutput">
                        <option value="PLN">PLN / Złoty</option>
                        <option value="EUR" selected>EUR / Euro</option>
                        <option value="USD">USD / Dolar</option>
                        <option value="GBP">GBP / Funt</option>
                    </select>
                </label>
            </p>
            <p class="form__result">
                <strong class="js-result"></strong>
            </p>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                <label>
                    <span class="form__leabelText">kurs EUR :
                    </span>
                    <input type="number" min="0.0001" max="999" step="0.0001" class="form__field js-rateEUR" name="rate"
                        value="4.7039" placeholder="Wpisz kurs " required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__leabelText">kurs USD :
                    </span>

                    <input type="number" min="0.0001" max="999" step="0.0001" class="form__field js-rateUSD" name="rate"
                        value="4.7485" placeholder="Wpisz kurs " required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__leabelText">kurs GBP :
                    </span>

                    <input type="number" min="0.0001" max="999" step="0.0001" class="form__field js-rateGBP" name="rate"
                        value="5.4601" placeholder="Wpisz kurs " required>
                </label>
            </p>
        </fieldset>
    </form>
</body>

</html>
